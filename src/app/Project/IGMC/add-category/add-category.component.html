<div class="col-12" id="contents" style="height: 92vh;">
    <div class="row">
        <div class="offset-md-2 offset-0 col-md-8 col-12" style="min-height: 85vh;margin-top: 2%;">
            <div class="card">
                <div class="card-header">
                    <b>Add User</b>
                </div>
                <div class="card-body">
                    <form [formGroup]="userFormGroup">
                        <div class="modal-body">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>User Name*</label>
                                                    <input class="form-control" id="Name" name="Name"
                                                        formControlName="userName" type="text" />
                                                    <div *ngIf="submitted && f.userName.errors"
                                                        class="invalid-feedback">
                                                        <div *ngIf="f.userName.errors.required">User Name is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Mobile No*</label>
                                                    <input class="form-control" formControlName="contactNo" type="text"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Email ID*</label>
                                                    <input class="form-control" type="email" formControlName="email"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Password*</label>
                                                    <input class="form-control" type="password"
                                                        formControlName="password"/>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="form-control" id="Status" name="Status">
                                                        <option value="Active" selected="">Active</option>
                                                        <option value="Block">Block</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Admin authorities</label>
                                                    <select class="form-control" id="IsCompanyAdmin"
                                                        name="IsCompanyAdmin">
                                                        <option value="Yes" selected="">Yes</option>
                                                        <option value="No">No</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Data visibility</label>
                                                    <select class="form-control" id="DataVisibility"
                                                        name="DataVisibility">
                                                        <option value="" selected=""></option>
                                                        <option value="Own">Own</option>
                                                        <option value="All">All</option>

                                                    </select>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-dark" id="buttonSave" (click)="submit($event)" type="submit">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">

        $('#formmap').on('submit', function (e) {
            document.getElementById('buttonSave').innerHTML = "Please wait saving user....";
            document.getElementById('buttonSave').disabled = true;
            e.preventDefault();
            var post_data = $('#formmap').serialize();
            $.ajax({
                url: 'https://www.bytepaper.com/Cloud/Functions/CRUD.php',
                type: "POST",
                data: post_data,
                success: function (data) {
                    swal({ text: "User saved successfully !", timer: 2000, icon: "success", button: false });
                    $('#newProduct').modal('hide');
                    setTimeout(function () {
                        window.location = window.location.href;
                    }, 200);
                },
                error: function (jXHR, textStatus, errorThrown) {
                    swal(errorThrown);
                }
            });
        });

    </script>
</div>

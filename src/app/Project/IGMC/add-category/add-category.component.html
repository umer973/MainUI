<div class="col-12" id="contents" style="height: 92vh;">
    <div class="row">
        <div class="offset-md-2 offset-0 col-md-8 col-12" style="min-height: 85vh;margin-top: 2%;">
            <div class="card">
                <div class="card-header">
                    <b>Add User</b>
                </div>
              
                <div class="card-body">
                    <form [formGroup]="userFormGroup">
                        <input type="hidden" value="" formControlName="userId" id="userId">
                        <div class="modal-body">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>User Name*</label>
                                                    <input class="form-control" id="Name" name="Name"
                                                        formControlName="userName" type="text">
                                                    <span class="text-danger"
                                                        *ngIf="(f.userName.touched  || submitted) && f.userName.errors?.required">
                                                         required
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Mobile No*</label>
                                                    <input class="form-control" formControlName="contactNo"
                                                        type="text" />
                                                        <span class="text-danger"
                                                        *ngIf="(f.contactNo.touched  || submitted) && f.contactNo.errors?.required">
                                                         required
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Email ID*</label>
                                                    <input class="form-control" type="email" formControlName="email" />
                                                    <span class="text-danger"
                                                        *ngIf="(f.email.touched  || submitted) && f.email.errors?.required">
                                                         required
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Password*</label>
                                                    <input class="form-control" type="password"
                                                        formControlName="password" />
                                                        <span class="text-danger"
                                                        *ngIf="(f.password.touched  || submitted) && f.password.errors?.required">
                                                         required
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="form-control" id="Status" name="Status" formControlName="isActive">
                                                        <option value="1" selected="1">Active</option>
                                                        <option value="0">Block</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Admin authorities</label>
                                                    <select class="form-control" id="IsCompanyAdmin" formControlName="isAdmin"
                                                        name="IsCompanyAdmin">
                                                        <option value="1" selected="1">Yes</option>
                                                        <option value="0">No</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Data visibility</label>
                                                    <select class="form-control" id="DataVisibility" formControlName="dataVisibility"
                                                        name="DataVisibility">
                                                        <option value="1" selected="1">Own</option>
                                                        
                                                        <option value="0">All</option>

                                                    </select>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-dark" id="buttonSave" (click)="submit($event)"
                                type="submit">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

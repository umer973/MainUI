
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <!-- <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Project Add</h1>
          </div>
        </div> -->
      </div><!-- /.container-fluid -->
    </section>
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row ">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Product</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter Title" id="title" formControlName="title"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                            <div *ngIf="f.title.errors.required">Title is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <textarea class="form-control" rows="3"
                                            placeholder="Enter Description ..."></textarea>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter CostPrice" id="costprice" formControlName="costprice"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.costprice.errors }" />
                                        <div *ngIf="submitted && f.costprice.errors" class="invalid-feedback">
                                            <div *ngIf="f.costprice.errors.required">cost price is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input placeholder="Enter sellingPrice" id="sellingPrice"
                                            formControlName="sellingPrice" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.sellingPrice.errors }" />
                                        <div *ngIf="submitted && f.sellingPrice.errors" class="invalid-feedback">
                                            <div *ngIf="f.sellingPrice.errors.required">sellingPrice is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter CGST" id="cgst" formControlName="cgst"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.cgst.errors }" />
                                        <div *ngIf="submitted && f.cgst.errors" class="invalid-feedback">
                                            <div *ngIf="f.cgst.errors.required">CGST is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input placeholder="Enter SGST" id="sgst" formControlName="sgst"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.sgst.errors }" />
                                        <div *ngIf="submitted && f.sgst.errors" class="invalid-feedback">
                                            <div *ngIf="f.sellingPsgstrice.errors.required">SGST is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- <label>Select Category</label> -->                                     
                                        <select class="form-control">
                                            <option value="0">--Select Category--</option>
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                            <!-- <option *ngFor="let summary of summaries" value={{summary}}>
                                                {{summary}}
                                            </option> -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                       
                                        <select class="form-control">
                                            <option value="0">--Select Brand--</option>
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="chooseimage" >
                                                <label class="custom-file-label" for="exampleInputFile">Choose Image
                                                    </label>
                                            </div>
                                            <!-- <div class="input-group-append">
                                                <span class="input-group-text" id="">Upload</span>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" placeholder="Enter Pieces" id="pieces" formControlName="pieces"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.pieces.errors }" />
                                        <div *ngIf="submitted && f.pieces.errors" class="invalid-feedback">
                                            <div *ngIf="f.pieces.errors.required">Pieces is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">                                     
                                        <!-- <label>Expiry Date</label> -->
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text">
                                              <i class="fa fa-calendar"></i>
                                            </span>
                                          </div>
                                          <input type="text" placeholder="Expiry Date" formControlName="expirydate" class="form-control float-right" id="expirydate">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                      
                                        <select class="form-control">
                                            <option value="0">--Select HSN--</option>
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter weight in gms, kgs" id="weight" formControlName="weight"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
                                        <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
                                            <div *ngIf="f.weight.errors.required">weight is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input placeholder="Enter Company Discount" id="companydiscount"
                                            formControlName="companydiscount" class="form-control" />
                                       
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer float-right">
                            <button type="submit" (click)="onSave()" class="btn btn-primary ">Save</button>
                            <button type="submit" (click)="onSaveAndContinue()" class="btn btn-primary buttonalign" >Save And Continue</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->

            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

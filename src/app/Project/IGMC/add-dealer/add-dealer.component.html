
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">  
      </div>
    </section>
<section class="content">
    <div class="container-fluid">
        <div class="row ">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Product</h3>
                    </div>
                    <form role="form">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter Name" id="name" formControlName="name"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">Name is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input placeholder="Enter address" id="address"
                                            formControlName="address" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                            <div *ngIf="f.address.errors.required">Address is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input placeholder="Enter Phone" id="phone" formControlName="phone"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input placeholder="Enter Email" id="email" formControlName="email"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer float-right">
                            <button type="submit" (click)="onSaveDealer()" class="btn btn-primary ">Add Dealer</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        
        </div>
     
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
<section class="content">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-12">

                                                    style="width: 262.6px;">

                                                    rowspan="1" colspan="1"

                                                        </i>
                                                        View
                                                    </a>
                                                    <a class="btn btn-info btn-sm" href="#">
                                                        <i class="fas fa-pencil-alt">
                                                        </i>
                                                        Edit
                                                    </a>
                                                    <a class="btn btn-danger btn-sm" href="#">
                                                        <i class="fas fa-trash">
                                                        </i>
                                                        Delete
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <div class="dataTables_info" id="example1_info" role="status"
                                        aria-live="polite">Showing 1 to 10
                                        of 57 entries</div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button page-item previous disabled"
                                                id="example1_previous"><a href="#" aria-controls="example1"
                                                    data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                                            <li class="paginate_button page-item active"><a href="#"
                                                    aria-controls="example1" data-dt-idx="1" tabindex="0"

                                            <li class="paginate_button page-item "><a href="#"
                                                    aria-controls="example1" data-dt-idx="2" tabindex="0"

                                            <li class="paginate_button page-item "><a href="#"
                                                    aria-controls="example1" data-dt-idx="3" tabindex="0"

                                            <li class="paginate_button page-item "><a href="#"
                                                    aria-controls="example1" data-dt-idx="4" tabindex="0"

                                            <li class="paginate_button page-item "><a href="#"
                                                    aria-controls="example1" data-dt-idx="5" tabindex="0"

                                            <li class="paginate_button page-item "><a href="#"
                                                    aria-controls="example1" data-dt-idx="6" tabindex="0"

                                            <li class="paginate_button page-item next" id="example1_next"><a

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
    </div>
</section>
</div>

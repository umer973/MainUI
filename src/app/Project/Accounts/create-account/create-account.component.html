<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <!-- <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Project Add</h1>
          </div>
        </div> -->
        </div><!-- /.container-fluid -->
    </section>
<div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Create Account</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
<form [formGroup]="createaccountForm" class="form-horizontal"> 
    <div class="card-body">
        <div class="form-group row">
            <div class="col-sm-10">
            <input placeholder="Enter Name" id="name" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <input placeholder="Enter UserName" id="username" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name is required</div>
            </div></div>
        </div>
        <div class="form-group row">
            <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> -->
            <div class="col-sm-10">
                <input type="email" placeholder="Email" class="form-control" id="email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
          
            <div class="col-sm-10">

                        <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                        <option value="0">--Select Role--</option>
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                        <option>option 4</option>
                        <option>option 5</option>
                        <!-- <option *ngFor="let summary of summaries" value={{summary}}>
                        {{summary}}
                    </option> -->
                    </select>
                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                            <div *ngIf="f.role.errors.required">Role is required</div>
                        </div>
            </div>
        </div>
       

        <div class="form-group row">
            <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-sm-10">
              <input type="password" placeholder="Password" class="form-control" id="password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer float-right">
        <button type="button"  (click)="onCreateAccount()" class="btn btn-info">CreateAccount</button>
        
    </div>
    <!-- /.card-footer -->
</form>
</div>
</div>

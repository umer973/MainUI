        <script type="text/javascript">
        
        function applyPlan(val)
        {
        if(val=="Monthly")
        {
        document.getElementById('Price').value = "250";
        document.getElementById('Total').value = document.getElementById('Price').value*document.getElementById('Number').value;
        }
        else
        {
        if("591561922"=="535580444" || "591561922"=="984097290")    
        {
        document.getElementById('Price').value = "1000";
        document.getElementById('Total').value = document.getElementById('Price').value*document.getElementById('Number').value;
        }
        else if("591561922"=="997830200")
        {
        document.getElementById('Price').value = "1500";
        document.getElementById('Total').value = document.getElementById('Price').value*document.getElementById('Number').value;
        }
        else
        {
        document.getElementById('Price').value = "2500";
        document.getElementById('Total').value = document.getElementById('Price').value*document.getElementById('Number').value;
        }
        
        }
        }
        
        
        function addnew()

        function buynew()

        $('#buynew').modal('show');

        function calcprice()
        {
        document.getElementById('Total').value = document.getElementById('Number').value*document.getElementById('Price').value;
        }
        
        function viewUser(id)

        window.location="?Users&UserDetail&"+id+"&"+"01-10-2020"+"&"+"31-10-2020"+"&"+"2020-10-17";

        function reqBuy()
        {
        window.location="https://www.bytepaper.com/Cloud/Apps/Instamojo/buyUsers.php?Amount="+document.getElementById('Total').value+"&Company="+"DelhiVery&Mobile="+"7889315238&Email="+"abidkhanday92@gmail.com&Plan="+document.getElementById('userPlan').value+"&LicenseNumber="+"591561922";
        }
        
        $(document).ready(function () 
        {
        $('#form').on('submit', function(e) 
        {        
        document.getElementById('buttonSave').innerHTML="Please wait adding User....";
        document.getElementById('buttonSave').disabled = true;
        e.preventDefault();
        var post_data = $('#form').serialize();        
        $.ajax({
            url : 'https://www.bytepaper.com/Cloud/Functions/CRUD.php',
            type: "POST",
            data: post_data,
            success: function (data) 
            {                                                
                if(data=="Existing User")
                {
                  swal({text: "User with this email id already exists !",timer: 2000}); 
                  window.location=window.location.href;
                }
                else
                {
                  swal({text: "User added successfully !",timer: 100}); 
                  $('#addnew').modal('hide');
                  window.location=window.location.href;                            
                }               
            },
            error: function (jXHR, textStatus, errorThrown) 
            {
                swal(errorThrown);
            }
        });
        });
        });

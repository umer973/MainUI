<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content  -->
    <section class="content">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-12">

                    <div class="card card-info">
                        <div class="modal-body">
                            <!-- form start -->
                            <div class="form-group row">
                                <div class=" col-md-1">
                                  
                                </div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="radio" value="1">
                                    <label class="form-check-label">New User</label>
                                </div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="radio" value="2">
                                    <label class="form-check-label">Existing</label>
                                </div>
                                <div class="col-sm-3">
                                    <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                                    <option value="0">--Select Customer Type--</option>
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                    <!-- <option *ngFor="let summary of summaries" value={{summary}}>
                                    {{summary}}
                                </option> -->
                                </select>
                                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                        <div *ngIf="f.role.errors.required">Role is required</div>
                                    </div>
                        </div>

                            </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                        <input placeholder="Enter Name" id="name" formControlName="name" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required">Name is required</div>
                                        </div></div>
                                    
                                   
                                        <div class="col-sm-6">
                                        <input placeholder="Enter Address" id="address" formControlName="address" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                            <div *ngIf="f.address.errors.required">Address is required</div>
                                        </div></div>
                                    </div>
                                    <div class="form-group row">
                                        <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> -->
                                        <div class="col-md-6">
                                            <input placeholder="Enter Email" id="email" formControlName="email"
                                                class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                                </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <input placeholder="Enter Contact" id="contact" formControlName="contact" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
                                            <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                                                <div *ngIf="f.address.contact.required">Contact is required</div>
                                            </div></div>
                                    
                                        </div>
                                </div>
                                <!-- /.card-body -->
                               
                                
                                  
                          
                        
                            
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
    </section>
    <!-- /.card-body -->
</div>

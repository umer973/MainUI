<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">IGMC</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a  class="d-block">Welcome {{loggedUser}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">

      <ul class="nav nav-pills nav-sidebar flex-column" *ngFor="let mod of modules" data-widget="treeview" role="menu"
        data-accordion="false">
        <li class="nav-item has-treeview">
          <a  class="nav-link">
            <i class="nav-icon fa fa-tree"></i>
            <p>
              {{mod.ModuleName}}
              <i class="fa fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" >
            <li class="nav-item" *ngFor="let pages of mod.Pages">
              <a class="nav-link" (click)="currentRoute(pages.path)">
                <i class="fa fa-circle-o nav-icon"></i>
                <p>{{pages.PageName}}</p>
              </a>
            </li>
          </ul>
        </li>

      </ul>
  </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
